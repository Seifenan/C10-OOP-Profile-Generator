<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="https://kit.fontawesome.com/59cf3fa460.js" crossorigin="anonymous"></script>
  <title>Team Profile</title>
</head>


<body>
  <header class="banner">
    <h1 style="text-align: center;">My Team</h1>
  </header>

<div class="container">

<!-- Manager Card -->

  <div class="card" style="max-width: 30rem;">
    <div class="card-header">
      <h2 style="text-align: center;">Manager Name</h2>
    </div>
    <div class="card-body">
      <div class="card-title">
        <i style="padding-top: 20px; padding-right: 10px;" class="fas fa-mug-hot"></i><h4>Manager</h4>
      </div>
      <div >
        <p class="card-text">ID: 1</p>
        <p class="card-text">Email: <a href="mailto:email.com">Email@email.com</a></p>
        <p class="card-text">Office Number: 654646654</p>
      </div>       
    </div>
  </div>




<!-- Engineer Card -->

  

  <div class="card" style="max-width: 25rem;">
    <div class="card-header">
      <h2 style="text-align: center;">Engineer Name</h2>
    </div>
    <div class="card-body">
      <div class="card-title">
        <i style="padding-top: 20px; padding-right: 10px;" class="fas fa-glasses"></i><h4>Engineer</h4>
      </div>
      <div >
        <p class="card-text">ID: 2</p>
        <p class="card-text">Email: <a href="mailto:email.com">Email@email.com</a></p>
        <p class="card-text">GitHub: <a href="https://github.com/gitProfile">gitProfile</a></p>
      </div>       
    </div>
  </div>


<!-- Intern Card -->


  <div class="card" style="max-width: 20rem;">
    <div class="card-header">
      <h2 style="text-align: center;">Intern Name</h2>
    </div>
    <div class="card-body">
      <div class="card-title">
        <i style="padding-top: 20px; padding-right: 10px;" class="fas fa-graduation-cap"></i><h4>Intern</h4>
      </div>
      <div >
        <p class="card-text">ID: 3</p>
        <p class="card-text">Email: <a href="mailto:email.com">Email@email.com</a></p>
        <p class="card-text">School: thisSchool</p>
      </div>       
    </div>
  </div>

  

</body>
</html>
